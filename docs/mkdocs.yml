site_name: easy twitter publisher
site_description: 推特（Twitter）发帖回帖程序，支持本地及url图文（jpg,png,gif）,视频（mp4）
repo_name: hanxinkong/easy-twitter-publisher
repo_url: https://github.com/hanxinkong/easy-twitter-publisher

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  palette_mode: auto

nav:
  - 首页: index.md
  - 更新日志: log.md